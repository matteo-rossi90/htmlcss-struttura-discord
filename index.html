<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>
<body>
    
    <!-- parte dell'header -->
    <header>
        
        <!-- barra di navigazione in alto -->
        <nav id="navbar">
            <div id="flex-content">

                <div class="col-nav">
                    <!-- logo -->
                    <div id="logo">
                        Logo
                    </div>
                </div>

                <div class="col-nav center">
                    <!-- lista items -->
                    <ul class="nav-list">
                        <li>
                            <a href="">
                                link
                            </a>
                        </li>
                        <li>
                            <a href="">
                                link
                            </a>
                        </li>
                        <li>
                            <a href="">
                                link
                            </a>
                        </li>
                        <li>
                            <a href="">
                                link
                            </a>
                        </li>
                        <li>
                            <a href="">
                                link
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-nav">
                    <!-- login -->
                    <div id="login">
                        Login
                    </div>
                </div>
            </div>

        </nav>

    </header>

    <!-- parte centrale -->
    <main>
        
        <!-- sezione con descrizioni -->
        <section>

            <!-- parte introduttiva con solo testo e immagine di sfondo -->
            <div class="row" id="start">
                <div class="text-box"></div>
            </div>

            <!-- prima parte con immagine a sx e testo a sx -->
            <div class="row">
                <figure class="image"></figure>
                <aside class="text"></aside>
            </div>

            <!-- seconda parte con immagine a dx e testo a sx -->
            <div class="row reverse">
                <figure class="image"></figure>
                <aside class="text"></aside>
            </div>

            <!-- terza parte con testo a sx e testo a dx -->
            <div class="row">
                <figure class="image"></figure>
                <aside class="text"></aside>
            </div>

        </section>

        <!-- sezione con immagine e testo in basso -->
        <section>
            <div class="box-row">
                <div class="box"></div>
            </div>
        </section>
    </main>

    <!-- parte del footer -->
    <footer>

        <div class="flex-footer">

            <!-- contenuto social -->
            <aside class="sidebar"></aside>

            <!-- contenuto informativo -->
            <nav id="nav-footer">
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
            </nav>
        </div>

        <!-- linea divisoria -->
        <hr>

        <!-- barra con logo e bottone -->
        <nav id="navbar-footer">

            <div id="nav-content">

                <!-- logo in basso -->
                <div class="item-footer">
                    logo
                </div>

                <!-- pulsante in basso -->
                <div class="item-footer">
                    bottone
                </div>

            </div>

        </nav>

    </footer>

</body>
</html>
